<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- (중요) HTML은 구조를 만드는 역할을 하므로,
       각 테그(요소)가 어떤 역할을 하는지, 어떤 속성을 사용하는지 정도만 기억해두면 충분함
       눈에 보이는 예쁘게 만드는 작업은 CSS가 담당
   -->
   <style>
      table{
        /* cell 간에 기본적으로 틈이 존재, 없애려면 아래 속성 값 추가 */
        border-collapse: collapse;
      }
      th, td{
        border: 1px solid black;
        padding: 10px;
      }
   </style>
</head>
<body>
  <!-- table: 표, 행(row)과 열(column)로 구성 -->
  <!--
    주로 게시판, 리스트형 목록 또는 장바구니 같은 것을 만들 때 사용
    또는 실제 엑셀이나 구글 시트 같은 '표'가 필요한 경우에만 사용하고
    table로 레이아웃 작업을 해서는 안된다.
    레이아웃 작업은 전부 css 기능으로 해야한다.
  -->
  <table>
  <!-- table row: 하나의 행 -->
  <tr>
    <!-- table data: 하나의 열 -->
    <td>A</td>
    <td>B</td>
  </tr>
  <tr>
    <td>C</td>
    <td>D</td>
  </tr>
  </table>

    <hr>
  <!-- thead, thody, th -->
  <table>
    <!-- table head: 제목 행은 이 안에(잘 안씀) -->
    <!-- tr은 table을 자식이다. -->
    <thead>
      <tr>
        <td>HEAD 1</td>
        <td>HEAD 2</td>
        <td>HEAD 3</td>
      </tr>
    </thead>
    <!-- table body: 일반 행은 이 안에 -->
    <thead>
      <!-- table header: 타이틀(제목) -->
      <tr>
      <td>person1</td>
      <td>person2</td>
      <td>person3</td>
      </tr>
      <tr>
        <td>goni</td>
        <td>peter</td>
        <td>Alice</td>
        </tr>
        <tr>
          <td>24</td>
          <td>32</td>
          <td>48</td>
          </tr>
    </thead>
  </table>

  <hr>

  <!-- colspan, rowspan: 셀 병합(merge) -->
 
  <table>
    <tr>
      <td colspan="2">1</td> <!-- colspan속성은 행 병합을 할때 사용된다. -->
      <!-- <td>2</td> -->
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td rowspan="2">6</td><!-- rowspan속성은 열 병합을 말한다. -->
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <!-- <td>9</td> -->
    </tr>
  </table>

  <hr>

  <!-- Quiz -->
  <table>
      <td>1</td>
      <td colspan="2">2</td>
      <!-- <td>3</td> -->
      <td>4</td>
    </tr>
    <tr>
      <td rowspan="3">5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <!-- <td>9</td> -->
      <td>10</td>
      <td colspan="2" rowspan="2">11</td>
      <!-- <td>12</td> -->
    </tr>
    <tr>
      <!-- <td>13</td> -->
      <td>14</td>
      <!-- <td>15</td> -->
      <!-- <td>16</td> -->
    </tr>
    </table>
</body>
</html>
