<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .placeholde-hidden:focus::placeholder
    {
        color: transparent;
    }

  </style>
</head>
<body>
  <!-- input(인라인-블록): 데이터을 입력받는 요소 -->
  <!-- 
      인라인-블록 요소:
      기본적인 특징은 인라인 요소(base)와 동일
      + 블록 요소처럼 가로/세로 길이와 상하/좌우 여백을 모두 지정 가능
   -->

   <!-- type 속성: 입력받을 데이터 타입을 지정 -->
   <!-- 일반 텍스트 -->
   <input type="text">

   <!-- 값을 미리 입력 -->
   <input type="text" value="goni.kim">

   <!-- 입력할 값의 힌트 -->
   <input type="text" placeholder="이름을 입력하세요!">

   <!-- 포커시 사라지는 힌트 -->
   <input type="text" placeholder="이름을 입력하세요!" class="placeholder-hidden">

   <!-- 비활성화:수정불가, tap키로 선택(focus) 불가, sumit 불가 -->
   <input type="text" value="disabled 테스트" disabled>

   <!-- (참고)읽기 전용 수정불가, tap키로 선택(focus) 가능,  sumit 가능 -->
   <input type="text" value="disabled 테스트" readonly>

   <hr>

   <!-- 
        label 바인딩 조건(둘 중 하나만 만족하면 됨);
        1. label 요소 내부에 input 요소를 배치하여 바인딩
        2. for 속성이 input 요소의 id 속성과 같아야 한다.
    -->

   <!-- 체크 박스 클릭-->
   <input type="checkbox"> apple
   <input type="checkbox"> banana

   <!-- 체크 박스를 누르지 않아도 제목만 눌러도 체크됨 -->
   <label>
    <input type="checkbox"> apple
   </label>
   <label>
    <input type="checkbox"> banana
   </label>

   <!-- 또는 -->
   <input type ="checkbox" id="apple">
   <label for="apple">apple</label>
   <input type ="checkbox" id="banana">
   <label for="banana">banana</label>

   <!-- 값을 미리 체크 -->
   <label>
    <input type="checkbox"> apple
   </label>
   <label>
    <input type="checkbox" checked> banana
   </label>

   <hr>
   <!-- 라디오 버튼 -->
   <!-- type만 썻을 경우 -->
   <label>
    <input type="radio"> apple
   </label>
   <label>
    <input type="radio"> banana
   </label>

   <br>

   <!-- name속성 그룹화 -->
    <input type="radio" name="fruits" checked>apple
    <label for="fruits"></label>
   
    <input type="radio" name="fruits" > bananan
    <label for="fruits"></label>

      <hr>
    <!-- 그 밖에 다른 입력 양식들 -->
    
    <!-- 버튼 -->
    <input type="button" value="닫기">

    <button type="button">닫기</button>
    <!-- button 태그의 장점
       요소 내부에 텍스트 뿐만 아니라 다른 태그를 넣을 수 있음
    -->
    <button type="button">
      <b>닫기</b> <br>테스트
    </button>

    <!-- type 속성을 항상 지정아여 브라우저에 버튼 유형을 알려주는게 좋음
      (브라우저마다 또는 사용 위치에 따라 기본값을 가질 수도 있음)
    -->

    <hr>

    <!-- 색상 선택도구(Color Picker) -->
    <label for="favcolor">좋아하는 색상 선택:</label>
    <input type="color" id="favcolor" value="#ff0000">

    <hr>

    <!-- 날짜 -->
    <label for="birthday">생일:</label>
    <input type="date" id="birthday">

    <!-- 날짜 + 시간 -->
    <label for="birthdaytime">생일(날짜 + 시간):</label> 
    <input type="datetime-local" id="birthday">
    <br>
    <label for="time">시간 선택:</label>
    <input type="time" id="time">

    <hr>

    <!-- 이메일: submit 시 자동으로 이메일 형식 유효성 검사를 해준다. -->
    <form action="/signup">
      <label for="email">이메일:</label>
      <input type="email" id="email">
      <button type="submit">가입</button>
      
    </form>

    <hr>

    <!-- 파일 선택(첨부) -->
    <label type="myfile"> 파일선택:</label>
    <input type="file" id="mafile">
    <br>
    <label for="myfile">여러 파일 선택:</label>
    <input type="file" id="myfile" multiple>
    <br>
    <hr>

    <!-- 범위 선택 -->
    <label for="volume">음량(0~10):</label>
    <input type="range" id="volume" min="0" max="10">
    
    
    
    <hr>

    <!-- 비밀번호 -->
    <label for="password">비밀번호:</label>
    <input type="password" id="pwd" maxlength="10">
    
    <!-- 셀렉트 박스(콤보 박스) -->
    <!-- 속성
      value: 선택한 항목의 값을 서버로 보낼때 필요
    -->
    <label for="cars">차량 선택:</label>
    
    <select id="cars">
      <option value="">선택</option>
      <option value="volvo">volvo</option>
      <option value="benz">benz</option>
      <!-- selected 속성을 사용하면 선택사항에서 먼저 선택이 된다. -->
      <option value="Audi" selected>Audi</option>
    </select>
    
    
    <!-- 여러 줄 입력 -->
    <p>
    <label for="multi">여러 줄 텍스트 입력</label>
    </p>
    <textarea id="multi" cols="30" rows="10"></textarea>
    <br>
    <!-- spellcheck명령어 false를 입력하면 오타가 나와도 빨간줄이 나오지 않는다. -->
    <textarea id="multi" cols="30" rows="10" spellcheck="false"></textarea>
    <br>
    <textarea id="multi" cols="30" rows="10" style="resize: none;"></textarea>

    <hr>

    <!-- form(동기식): 사용자가 작성한 내용을 어떤 서버 경로로, 어떤 방식(GET, POST)으로 전달할지 설정 -->
    <form action="/login" method="get">
      <!-- name 속성: 서버로 전달할 때 유니크하게 구분하기 위한 이름 -->
      <input type="text" name="id">
      <br>
      <input type="password" name="pw">
      <!-- form 태그 안에 있어야 submit 이벤트가 작동 -->
      <button type="submit">로그인</button>
    </form>
    
    
</body>
</html>
