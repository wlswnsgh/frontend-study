<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- input(인라인-블록): 데이터을 입력받는 요소 -->
  <!-- 
      인라인-블록 요소:
      기본적인 특징은 인라인 요소(base)와 동일
      + 블록 요소처럼 가로/세로 길이와 상하/좌우 여백을 모두 지정 가능
   -->

   <!-- type 속성: 입력받을 데이터 타입을 지정 -->
   <!-- 일반 텍스트 -->
   <input type="text">

   <!-- 값을 미리 입력 -->
   <input type="text" value="goni.kim">

   <!-- 입력할 값의 힌트 -->
   <input type="text" placeholder="이름을 입력하세요!">

   <!-- 비활성화:수정불가, tap키로 선택(focus) 불가, sumit 불가 -->
   <input type="text" value="disabled 테스트" disabled>

   <!-- (참고)읽기 전용 수정불가, tap키로 선택(focus) 가능,  sumit 가능 -->
   <input type="text" value="disabled 테스트" readonly>
</body>
</html>
