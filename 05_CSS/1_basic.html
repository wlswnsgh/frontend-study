<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
      /* CSS 기본 문법 */
      /* 선택자 { 속상:값; } */
      div{
        color: blue;
      }

      /* 속성이 여러 개이면 줄바꿈 + 들여쓰기로 코드 정렬 => 가독성 */
      span{
        color: gray;
        font-size: 50px;
        text-decoration: underline;
      }
  </style>
</head>
<body>
  
  <div>GONI</div>
  <span>kim</span>
</body>
</html>
