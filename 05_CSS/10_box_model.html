<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container-1 {
      /* 길이를 안주면 기본값 auto (div는 블록 요소라 부모의
      크기만큼 가로 길이가 꽉 참) */
      /* width: auto; 
      height: auto; */
      
      width: 100px;
      height: 100px;
      background-color: blue;

    }

    span {
      /* 인라인 요소는 가로/세로 길이 지정이 안되며 레이아웃을 작업하는 용도가 아니다.
      글자를 제어하는 용도로 많이 쓰인다. */
      width: 100px;
      height: 100px;
      background-color: blue;

    }

    .parent-1 {
      max-width: 500px;
      min-height: 250px;
      /* width: 300px;  */
      /* height: 200px; */
      background-color: red;
    }

    .child-1 {
      /* max-width: 300px; */
      /* min-width: 400px; */
      width: 200px;
      height: 100px;
      background-color: blue;
    }

    html {
      font-size: 12px;
    }

    .parent-2{
      width: 300px;
      height: 200px;
      background-color: royalblue;

    }

    .child-2{
      /* width: 100px; */
      /* width: 50%; */
      /* width: 10em; */
      /* width: 16rem; */
      /* width: 50vw; */
      height: 60%;
      /* height: 50vh; */
      font-size: 10px;
      background-color: orange;
    }

    .container-2 .item{
      width: 100px;
      height: 100px;
      background-color: orange;
      border: 4px solid red;
    }

    .container-2 .item:first-child{
      /* margin: -50px; */
      /* 음수는 잘 사용 안함(간혹 요소 배치 시 사용함)  */
      
      /* margin: 10px; */
      /* margin: 10px 20px; */
      /* margin: 10px 20px 30px; */
      /* margin: 10px 20px 30px 40px; */
      /* margin-bottom: 20px; */

      /* Tip! "가로 길이는 갖는" 블록 요소의 수평 가운데 정렬 */
      margin: 0 auto;
    }

  </style>
</head>
<body>
    <h4>1-1. width, height 실습</h4>
    <div class="container-1" >Hello</div>
    <span>Hello</span>

    <h4>1-2. max-, min- 실습</h4>
    <div class="parent-1" >
      <div class="child-1"></div>
    </div>

      <!-- 
    자주 사용하는 CSS 단위(*많이 사용)

    1. px(픽셀)*: 
      디바이스가 표현할 수 있는 화면의 점
      1920 x 1080 해상도에서 1920, 1080 숫자들이 가로, 세로에 들어가는 픽셀의 수를 의미
    2. %(상대적 백분율)*:
      특정 값을 기준으로 몇 퍼센트의 크기를 가지는지 표현하는 상대 단위
    3. em(요소의 글꼴 크기):
      요소 자신의 글꼴 크기를 기준으로 하는 상대 단위
      예를 들어 요소의 글꼴 크기가 10px이면 1em은 10px을 의미
    4. rem(root-em, 루트 요소의 글꼴 크기):
      루트(최상위) 요소(html)의 글꼴 크기를 기준으로 하는 상대 단위
      루트의 글꼴 크기 기본값은 16px이므로 1rem은 16px을 의미
    5. vw(뷰포트의 가로 너비의 백분율):
      예를 들어 뷰포트의 가로가 1920px인 경우 10vw는 192px
      브라우저 창 크기 조절 시 상대적으로 바뀜 
    6. vh(뷰포트의 세로 높이의 백분율):
      예를 들어 뷰포트의 세로가 1080px인 경우 10vh는 108px 
      브라우저 창 크기 조절 시 상대적으로 바뀜 
  -->

  <h4>CSS 단위 실습</h4>
  <div class="parent-2">
    <div class="child-2"></div>
  </div>

  <h4>2. margin, padding 실습</h4>
  <div class="container-2">
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
