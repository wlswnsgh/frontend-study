<!DOCTYPE html>
<html lang="ko">
<head>
  <title>images</title>
</head>
<body>
    <!-- 화면에 이미지 출력하기 -->

    <!--  alt: 이미지가 출력되지 못하는 경우 대신 출력할 텍스트(대체 텍스트)
          이미지 경로가 잘못되거나 네트워크가 불안정하거나 등 이미지 대신 화면에 나올 글자
          웹 접근성과 관련(스크린 리더가 alt 텍스를 읽어줌) 
    -->
    
      <!-- 절대경로, 상대경로를 이용해 사진 넣기-->
      <img SRC="images/logo.png" alt="로고"><!-- 상대경로지만 ./를 생략 -->
      <img SRC="./images/logo.png" alt="로고"><!-- 상대경로 -->
      <img src="/frontend-study/images/logo.png" alt="로고" ><!-- 절대경로 --> 

      <!-- 블로그에서 로고 이미지 따오기 -->
      <img src="https://heropy.blog/css/images/logo.png" alt="로고">
      
      <!-- css로 배경 이미지 넣기 -->
      <div class="02_test/css/dd.css"></div>
    
      <!-- 페이지를 나누고 연결(링크) 하기-->
      
      <!-- href: 다음 페이지로 이동할 수 있는 참조가 되는 경로를 입력 -->
      <a href="https://naver.com">naver</a>
      <a href="./about/index.html">about</a>
      
      <!-- index.html로 만들면 생략가능 브라우저가 해당 이름을 가진 파일을 우선적으로 찾아 실행하기 때문 -->
      <a href="./about">About</a>


</body>
</html>

<!-- 개발자가 도구 사용하기 -->

  F12
  우클릭 -> 검사
  셀렉트 기능 단축기: ctrl + shift + c

  2) styles 탭: 특정 HTML 요소에 어떤 스타일이 적용되었는지 css에 대한 정보를 확인
    다른 스타일을 임시로 적용 가능(실제로 개발할 때 자주 사용)

    여기서 임의로 적용한 스타일은 새로고침하면 다시 리셋됨
    다른 사람이 만든 웹 사이트에도 내가 원하는 스타일 적용해 볼 수 있음.

  3)Computed 탭: css 박스 모델과 함께 실제로 적용된 스타일 스타일 값만 모아서 볼 수 있음.

  4.)Console 탭: js 다룰때 주로 이용

-->
