<!DOCTYPE html>
<html lang="ko">
<head>
  <title>images</title>
</head>
<body>
    <!-- 화면에 이미지 출력하기 -->
    <!--  alt: 이미지가 출력되지 못하는 경우 대신 출력할 텍스트(대체 텍스트)
         이미지 경로가 잘못되거나 네트워크가 불안정하거나 등 이미지 대신 화면에 나올 글자
        웹 접근성과 관련(스크린 리더가 alt 텍스를 읽어줌) -->
    
        <!--  -->
      <img SRC="./images/logo.png" alt="로고">
      <img SRC="./images/logo.png" alt="로고">
      
      <!-- css로 배경 이미지 넣기 -->
      <div class="logo"></div>

      <!-- 페이지를 나누고 연결(링크) 하기-->
      
      <!-- href: 다음 페이지로 이동할 수 있는 참조가 되는 경로를 입력 -->
      <a href="https://naver.com">naver</a>
</body>
</html>
