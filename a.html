<!-- 브라우저에서 제공하는 개발자 도구를 이용해서 웹 사이트를 분석하고 테스트 하는 방법
  F12
  우클릭 -> 검사
  셀렉트 기능 단축기: ctrl + shift + c
  
  1) Elements 탭: HTML에 대한 정보를 확인
  
  2) styles 탭: 특정 HTML 요소에 어떤 스타일이 적용되었는지 css에 대한 정보를 확인
    다른 스타일을 임시로 적용 가능(실제로 개발할 때 자주 사용)

    여기서 임의로 적용한 스타일은 새로고침하면 다시 리셋됨
    다른 사람이 만든 웹 사이트에도 내가 원하는 스타일 적용해 볼 수 있음.

  3)Computed 탭: css 박스 모델과 함께 실제로 적용된 스타일 스타일 값만 모아서 볼 수 있음.

  4.)Console 탭: js 다룰때 주로 이용
