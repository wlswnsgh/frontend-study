<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 데이터 타입(자료형): 
    //String(문자데이터): 큰따움표(""), 작은따움표(''), 백틱(``)
    const myName = "JHKIM";
    console.log(myName);

    const email = 'example@naver.com';
    console.log(email);

    const hello = `Hello ${myName} ?!`; // 템플릿 리터널 문법(ES6)
    console.log(hello);

    //백틱 미사용 시 데이터 끼어넣기
    const concat = 'Hello ' + myName +'?!';
    console.log(concat);
    
    //Number(숫자 데이터)
    // 정수 및 부동소수점(실수) 숫자를 나타냄

    //정수를 입력할 때
    const number = 123;
    console.log(number);

    //부동소수점 입력할 때
    const opacity = 0.57;
    console.log(opacity);

    //Boolean(논리 데이터)
    //true(참), false(거짓) 두 가지 값만 존재
    //이분법적으로 구분해야 하는 상황에서 사용한다. => 조건문/반복문에서 조건을 판단할때  

    const checked = true; //참 데이터를 넣을때 checked
    console.log(checked);
    
    const isShow = false; // 거짓 데이터를 넣을때 isShow
    console.log(isShow);

    // undefined
    // 아무것도 정의되지 않는 상태를 의미
    // 변수의 초기화를 하지 않으면 자동으로 undefined가 할당
    // (초기화: 변수를 선언하고 처음으로 값을 저장하는 것)
    
    let undef;
    console.log(undef);

    const obj = { abc: 123 };
    console.log(obj.abc);
    console.log(obj.xyz);

    //null : 비워있는 값을 의미한다. undefined하고 다른 점은 의도적으로 값이 비어있음을 나타낼 때 사용

    let name = null;
    console.log(name);

    name = 'JHKIM';
    console.log(name);

    //Objeck(객체데이터) : 관련있는 여러 데이터를 key-value 1쌍(묶어줄 때 사용)의 형태로 저장
    // {}를 사용

    const user = {
      //속성(property)
      //key: value
      name: 'goni', //문자 데이터
      age: 99, // 숫자 데이터
      isMarryed: false //논리 데이터
    };

    //객체 내부의 데이터를 전체 출력하고 싶을때
    console.log(user);

    //객체 내부의 각 데이터를 출력하고 싶을때
    console.log(user.name);
    console.log(user.age);
    console.log(user.isMarryed);

    //Array(배열 데이터): 여러데이터를 순차적으로 저장한다.([]기호 사용)
    //배열의 인덱스는 0부터 시작한다.
    //다른 종류의 데이터도 포함하지만 대부분 같은 종류의 데이터를 나열

    const fruits = ['apple', 'banana', 'Cherry'];
    
    //배열 데이터 전체 출력할때
    console.log(fruits);

    //배열에 있는 각 데이터를 출력할때
    console.log(fruits[0]);
    console.log(fruits[1]);
    console.log(fruits[2]);

    //(활용 예)! 상품 리스트, 사용자 리스트
    const productList = [
      {
        productId: 1,
        productName: '고려은단 비타민',
        price: 32900,
        productImg: 'https://이미지경로',
        brand: '고려은단'
      }
    ];

    //productList 배열 전체 출력
    console.log(productList);

    //productList 고려은단 출력
    console.log(productList[0].brand);

    const userList = [
      {
        userId: 'geobke',
        name: '김재현',
        age: 99,
        email: 'geoble@naver.com',
        hobby: ['배드민턴','싸이클','스노우보드']
      },

      {
        userId: 'javakim',
        name: '김자바',
        age: 10,
        email: 'example@google.com',
        hobby: ['멍때리기']
      }
    ];

    // userList배열에서 hobby출력
    console.log(userList[1].hobby);

    //userList배열에서 김자바 출력
    console.log(userList[1].name);

    //userList배열에서 hobby안에 있는 스노우보드 데이터 가져오기
    console.log(userList[0].hobby[2]);

    // (참고) JS는 매우 유연한 언어이다.
    // 데이터 타입이 값을 넣는 순간에 결정되고 변수에 여러 데이터를 넣을 수 있다.
    // => JS는 동적타입언어라고 한다.

    //Proto type 확인하는법
    let a = 10;
    
    //숫자 타입이므로 number로 출력
    console.log(typeof a); //typeof: 데이터 타입을 체크

    //문자 타입이므로 String으로 출력
    a = 'abc';
    console.log(typeof a);

    

  </script>
</body>
</html>
