<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 함수
    // 기능(동작)을 수행하는 코드의 집합이다.
    // 변수와 마찬가지로 한번 선언해두고 재사용이 가능하다.
    
    //함수의 선언과 호훌
    // function 함수이름(매개변수) {
    //   실행코드
    // }
    // 매개변수(옵셔널): 외부로부터 받을 값(매개변수)을 저장한다.
    // 중괄호 블록({}): 블록 안에 실행할 코드를 작성한다.
    // 선언이 끝나면 필요한 곳에서 호출에서 사용한다. => 함수이름();
    // 블록 안에 여러 코드들이 한꺼번에 출력된다.

    //함수 선언
    function printNumber() {
      console.log(123);
    }

    //함수 안에 있는 코드들이 전부 출력이 된다.
    // console.log(printNumber);
    
    //함수 안에 있는 코드들로 값(123)이 출력된다.
    // console.log(printNumber());

    //함수 안에 있는 값들이 출력
    printNumber();
    printNumber();
    printNumber();

    //함수의 데이터 반환
    // 내부에서 return 키워드를 사용하면 데이터를 반환하고 함수 종료
    // 예) 계산기(덧셈 가능)
    function returnFunc() {
      return 12345;
    }

    let a = returnFunc() ;
    console.log(a);

    // 매개변수가 있는 경우
    // 유효한 범위(scope) 내에서 사용 가능!

    function sum(n1, n2) { //n1, n2는 매개변수(Parameters)라 한다.
      // 매개변수로부터 값을 지정하여 함수 외부로부터 값을 반환한다.
      return n1 + n2;
    }

    const number1 = sum(1,2); //전달하는 데이터 1,2를 인수(Argument)라고 한다.
    const number2 = sum(3,7); 
    const number3 = sum(5,6);

    // 변수에 있는 값들이 출력이 된다. 
    console.log(number1, number2, number3); // 결과값: 3 10 11
    
    // 기명(이름이 있는) 함수와 익명(이름이 없는) 함수이다.
    // 일반적으로 함수에는 이름이 존재하지만 때로는 없을 수도 있다.
    // 함수는 그 자체가 하나의 값(데이터)으로 취급되어 변수에 할당 가능
    // 이 때는 변수의 이름이 곧 함수의 이름이 된다.

    // 기명 함수
    // 함수 선언문
    function hello() {
      console.log('Hello~');  };

    hello();

    //익명 함수 : 이름이 없기 때문에 실행이 안되므로 변수를 선언해준다.
    // 함수 표현식
    const World = function (){
      console.log('World~');
    };

    World();

    // 함수는 그 자체가 하나의 값(데이터)이라 함수를 호출할 떄 인자값으로 사용가능
    // => 콜백 함수라고 한다.
    function handler(){
      console.log('Clicked!');
    };

    handler();

    document.body.addEventListener('click', handler); //콜백 함수
    handler();
    handler(); //총 3번 재사용

    //익명 함수 활용 예
    // 함수를 재사용 할 필요가 없으면(1회성) 굳이 이름 붙이지 않고 익명 함수 사용
    document.body.addEventListener('click', function () {
      console.log('익명함수 Clicked');
    }); //콜백 함수
    
    // 메소드에 대해
    // 객체에 저장하는 데이터가 함수인 경우, 그 속성을 매소드라고 부른다.
    const user = {
      name: `GONI`,
      age: 99,
      getName: function() {
        return this.name;
      }
    }
    // 여기서 getName은 메소드이고 값으로 익명 함수를 저장한다.
    // this는 객체 자기 자신을 가리키는 키워드이다.
    // 자신이 속한 객체 각 속성에 this로 접근이 가능하다.

    const hisName = user.getName();
    console.log(hisName);

    // 변수 할당 없이 바로 사용해도 된다.
    console.log(user.getName());
    // 차이점: 변수에 할당하면 해당 데이터를 재사용이 가능하고 할당하지 않으면
    // 필요할 때마다 함수(메소드) 호출 필요

  </script>

  <div>테스트</div>

</body>
</html>
