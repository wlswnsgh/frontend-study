<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- defer를 넣어준다. -->
  <script defer src="./5_dom_api.js"></script>
  
</head>
<body>
  <!-- DOM API란 
    Document Object Model(문서 객체 모델): HTML 문서를 객체로 모델링 => DOM에서는
    모든 HTML요소가 객체로 정의된다.
    API는 Application Programing Interface: 무언가 동작시킬 때 사용하는 프로그래밍 명령
    => 각 객체의 속성과 메소드가 해당된다.
    
    정리: JS에서 HTML을 제어할 수 있는 명령들
  -->

  <!-- DOM API로 제어해보기 -->
  
  <div class="box">Box!!</div>

  <!-- <script src="./5_dom_api.js"></script> -->
</body>
</html>
