<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script>
    // 문제3
    // 사칙연산 계산기 만들기
    // 1) 덧셈, 뺄셈, 곱셈, 나눗셈을 수행하고 그 결과를 반환하는 함수 add, minus, multiple, divide를 각각 만들어보세요.
    // 2) 사용자에게 정수 2개와 연산자를 입력받아 사칙연산을 수행하고 
    // 그 결과를 반환하는 calculator 함수를 만들고 연산 결과를 화면에 출력해보세요.


    // 풀이3
    const num1 = Number(prompt('숫자1 입력'));
    const operator = prompt('사칙연산(+, -, *, /) 중 하나 입력');
    const num2 = Number(prompt('숫자2 입력'));

    function add(){
      // const num1 = Number(prompt('숫자1 입력'));
      // const operator = prompt('사칙연산(+, -, *, /) 중 하나 입력');
      // const num2 = Number(prompt('숫자2 입력'));
      
      if (operator === '+') {
        result = num1 + num2; 
        document.write("연산결과: " + result);
      }
    } // add();

    function minus() { 
      // const num1 = Number(prompt('숫자1 입력'));
      // const operator = prompt('사칙연산(+, -, *, /) 중 하나 입력');
      // const num2 = Number(prompt('숫자2 입력'));
      
      if (operator === '-') {
        result = num1 - num2; 
        document.write("연산결과: " + result);
      }
    } // minus();
  

    function multiple() { 
      // const num1 = Number(prompt('숫자1 입력'));
      // const operator = prompt('사칙연산(+, -, *, /) 중 하나 입력');
      // const num2 = Number(prompt('숫자2 입력'));
      
      if (operator === '*') {
        result = num1 * num2; 
        document.write("연산결과: " + result);
      }
    } // multiple();

    function divide() { 
      // const num1 = Number(prompt('숫자1 입력'));
      // const operator = prompt('사칙연산(+, -, *, /) 중 하나 입력');
      // const num2 = Number(prompt('숫자2 입력'));
      
      if (operator === '/') {
        result = num1 / num2; 
        document.write("연산결과: " + result);
      }

    } // divide();

    function calculator() {
      add();
      minus();
      multiple();
      divide();
    }  calculator();
    
  </script>
</body>
</html>
