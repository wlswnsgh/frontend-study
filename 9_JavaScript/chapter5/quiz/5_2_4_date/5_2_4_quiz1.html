<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 날짜 객체 정보를 예쁘게 출력하세요.

    // 풀이1
    const every = new Date(2023, 2, 20);
    const EveryYear = every.getFullYear();
    const EveryMonth = every.getMonth();
    const EveryDate = every.getDate();
    const EveryDay = every.getDay();

    document.write(EveryYear+"년 ");
    document.write(EveryMonth+"월 ");
    document.write(EveryDate+'일 ');
    // document.write(EveryDay+'');


  </script>
</head>
