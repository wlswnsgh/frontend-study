<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 피라미드
    for (let i= 1; i <= 5; i++) {       
        for (let j = 4; j >= i; j--) {
            document.write('&nbsp');
        }

        for (let j =1; j <= i; j++) {
            document.write('* ');
        }

        document.write('<br>');
    }

    // 마름모
    for (let i= 1; i <= 6; i++) {       
        for (let j = 5; j >= i; j--) {
            document.write('&nbsp');
        }

        for (let j =1; j <= i; j++) {
            document.write('* ');
        }

        document.write('<br>');
        
    }

    // 마름모 아랫면 
    for (let i= 1; i <= 5; i++) {       
        for (let j = 1; j <= i; j++) {
            document.write('&nbsp');
        }

        for (let j = 5; j >= i; j--) {
            document.write('* ');
        }

        document.write('<br>');
    }

    </script>
</body>
</html>
