  <script>
    // 문제2
    // 정수 한 개를 입력받아서, 그 수가 3의 배수인지 판단하고 
    // 결과는 "3의 배수" 혹은 "3의 배수 아님" 으로 브라우저에 출력하세요.

    // 풀이2

    const number= prompt('숫자를 입력하세요');
    const Drainage = number % 3 == 0;

    if (Drainage) {
      document.write('3의 배수입니다.');
    } else {
      document.write('3의 배수가 아닙니다.');
    }
    
  </script>
