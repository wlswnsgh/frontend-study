    // 함수 매개변수의 기본값

    // ES5
    function getLocation(city, country, continent) {
      // 전달 받은 값이 없는 경우에 기본값을 제공하는 코드
      // if(country === undefined) {
      if (typeof continent === 'undefined') {
        continent = '아시아';
      }
      if (typeof country === 'undefined') {
        country = '대한민국';
      }
      console.log(city, country, continent);
    }

    getLocation('서울'); // 아시아 대한민국 서울
    getLocation('도코', '일본');

    function getLocation(country, continent, city) {

      // if(country === undefined) {
      if (typeof continent === 'undefined') {
        continent = '아시아';
      }
      if (typeof country === 'undefined') {
        country = '대한민국';
      }
      console.log(city, country, continent);
    }

    getLocation(undefined, undefined,'아시아');
    getLocation(undefined, '일본', '도쿄');

    // ES6
    // 디폴트 파라미터 함수의 매개변수를 뜻한다. 값으로 쓸 수 있는 것들은 다 올 수 있다.
    function myFunction(x,y = 10) {
      return x + y;
    }
    console.log(myFunction(5));

    function myFunctionEl(x,y) {

      if (y !== 'NaN') {
        y = x;
      }

      return x + y;
    }
    console.log(myFunctionEl(5));

    // tax나 tip에 값을 할당하지 않으면 기본값으로 0.2와 0.1이 쓰인다.
    function calculate(total, tax = 0.2, tip=0.1) {
      return total + (total*tax) + (total * tip);
    }

    console.log(calculate(100, 0.3));
    //Quiz: tax에는 인자값을 전달하지 않고 tip에만 0.15를 할당하려면...?
    console.log(calculate(100));
