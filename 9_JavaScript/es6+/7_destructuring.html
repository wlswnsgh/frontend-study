<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 구조 분해 할당(비구조화 할당)
    // 배열의 값 또는 객체의 속성을 풀어서 별개의 변수로 쓸 수 있게 해주는 표현식

    // 1. 객체 구조 분해 할당
    // 객체의 속성 값을 변수에 할당하려면..?
    // ES5
    var person1 = {
      first: 'Goni',
      last: 'Kim'
    };

    var firstName = person1.first;
    var lastName = person1.last;

    console.log(firstName);
    console.log(lastName);
    console.log(firstName, lastName);

    // ES6
    const person2 = {
      first: 'junho',
      last: 'jin',
      age: 45
    };

    // const {first, last} = person2; // 주의: 변수명은 key값과 동일하게
    // console.log(first, last);
    console.log(person2['age']);
    const { first, last, age } = person2;
    console.log(first, last, age);
    // 중첩 구조 분해
    // 중첩된 객체 형태로 주어진 경우에도 위와 동일하게 적용
    const person3 = {
      first: 'Goni',
      last: 'Kim',
      links: {
        social: {
          facebook: 'https://www.facebook.com/'
        },
        github: 'https://github.com/geoblo'
      }
    };

    const { facebook } = person3.links.social;
    console.log(facebook);

    // 변수의 이름과 객체의 속성 이름을 동일하게 지정하지 않고
    // 변수명을 바꿔서 지정하고 싶다면 별칭 사용
    const { facebook: fb} = person3.links.social;
    console.log(fb);

    // 기본값을 설정할 수도 있음
    const { instagram: myInsta = 'https://www.instagram.com/' }
    = person3.links.social;
    console.log(myInsta);

    // 객체 전체를 넘겨서 한번에 중첩 구조까지 분해 할당하기
    const movie = {
      title: 'Web Coding',
      year: '2023',
      person: {
        director: 'jin',
        actor: ['John', 'Alice', 'Peter']
      }

    };
    // Quiz: title, year, director, actors 변수에 할당하기

    // const { title, year } = movie;
    // console.log(title, year);

    // const { director, actor } = movie.person;
    // console.log(director, actor);
    // console.log(director, actor);
    // console.log(director, actor[0]);
    // console.log(director, actor[1]);
    // console.log(director, actor[2]);

    // 시험문제 내기 좋은 문제에 '욧!'
    const { title, year, person: { director, actor } } = movie;
    console.log(title, year, director, actor);

    // 함수의 매개변수에서 구조 분해 할당 적용
    function prinMovieInfo({ title, year, person: { director, actor } }) {
      console.log(title, year, director, actor);
    } prinMovieInfo(movie);

    // 2. 배열 구조 분해 할당
    // 배열을 구조 분해할 때는 객체와는 달리 {}가 아닌 []를 사용

    // 배열의 값을 변수에 할당하려면..?
    const person = ['Goni', 'Kim', 25];

    // ES5
    var testName = person[0];
    var testSurname = person[1];
    var testAge = person[2];

    var [ Name, Surname, Age ] = person;
    console.log(Name, Surname, Age);

    // 생성하려는 변수의 수가 배열의 요소보다 적다면..?
    const [name2, surname2] = person; // 25는 어디에도 할당되지 않음
    console.log(name2, surname2);

    
  </script>
</body>
</html>
