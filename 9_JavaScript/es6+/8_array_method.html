<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script> 
    // 유용한 배열 메소드(ES5)

    // 1. array.map(function(currentValue, index))
    // 기존 배열의 요소를 이용해서 새로운 배열을 만듦
    // 기존 배열의 각 요소에 대해 한두번씩 함수를 호출하고 반환하고 값으로 새로운 배열을 만듦
    // 원래 배열을 변경하지 않음

    // 배열의 모든 값에 10을 곱한 새 배열 만들기
    const numbers = [65, 44, 12, 4];
    // 예상 결과: [650, 440, 120, 40]
    numbers.map((num, index) => {
      console.log(num, index);
    });

    const newNumbers = numbers.map(num =>  num * 10);
    console.log(newNumbers);

    // Quiz
    // 각 사람의 전체 이름을 가진 새 배열 만들기
    // 예상 결과: ['Goni Kim', 'Zero Cho', 'Velopert Kim']
    const persons = [
      { firstName: 'Goni', lastName: 'Kim' },
      { firstName: 'Zero', lastName: 'Cho' },
      { firstName: 'Velopert', lastName: 'Kim' }
    ];
    // console.log(persons);

    const  personsEl = persons.map(persons => `${persons.firstName} ${persons.lastName}`);
    console.log(personsEl);
    
     // Quiz 
    // 1. 다음 작업을 수행하는 코드를 작성하자.
    // 다음과 같은 코드에서, 문자열의 각 문자가 배열의 각 원소가 되도록 새 배열을 생성하자.
    const apple = 'Apple';
    
    // const myArr = // 여기에 코드를 추가하자.
    // console.log(myArr);
    // 예상 결과: ['A', 'p', 'p', 'l', 'e']
    const applEl = Array.from(apple);
    console.log(applEl);

    // 2. 다음 코드의 올바른 출력은? 2
    let numberArray = [3, 10, 18, 20];
    const foundNumber = numberArray.find(e => e > 18);

    console.log(foundNumber);

    // 1) 10
    // 2) 20
    // 3) 18,20
    // 4) 18

    // 3. 다음 코드의 올바른 출력은? 4(틀림)  정답 => 2 지문 좀 제대로 읽으라고 임마!!!!!!!!!!!!
    numberArray = [1, 2, 3, 4, 5, 6, 1, 2, 3, 1];
    const result = numberArray.some(e => e > 6);
    console.log(result);

    // 1) 2
    // 2) false
    // 3) 3
    // 4) true

    // 4. 다음 코드의 올바른 출력은? 2
    const Ex = Array.from([1, 2, 3], x => x * x);
    console.log(Ex);
    // 1) [1, 2, 3]
    // 2) [1, 4, 9]
    // 3) [1, 3, 5]

    // 5. 다음 코드의 올바른 출력은? 4
    numberArray = [1, 3, 5, 7, 9, 11];
    const NumEl =numberArray.includes(5, 4);
    console.log(NumEl);
    // 1) 4
    // 2) true
    // 3) 5
    // 4) false
</script>
</body>
</html>
